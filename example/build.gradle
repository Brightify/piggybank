apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "org.brightify.piggybank.example"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 4
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(BRIGHTIFY_KEYSTORE)
            storePassword BRIGHTIFY_KEYSTORE_PASSWORD
            keyAlias BRIGHTIFY_KEY_ALIAS
            keyPassword BRIGHTIFY_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library')
}
